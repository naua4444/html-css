<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo estar hospedado no meu próprio servidor</p>
    <video poster="imagem/CAPA.png" controls width="500">
        <source src="midia/Meu-Video(1).webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video (2).m4v" type="video/m4v">
        <p>Seu navegador não é compatível com o formato do vídeo.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=4vxptVT61BDufzEJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/7636697?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" style="position:absolute;top:0;left:0;width:70%;height:70%;" title="Animation Reel"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>


</body>
</html>

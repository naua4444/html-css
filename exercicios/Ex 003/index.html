<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Com Imagem</title>
</head>
<body>
    <h1>Testando Carga de Imagens<hr></h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="Logo HTML5.webp" alt="Logo HTML5">
    <img src="Logo CSS3.png" alt="Logo CSS3">
    <hr>
    <p>Também podemos carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/Ballondor.png" alt="A Bola de Ouro">
    <hr>
    <p>Tambhém podemos carregar imagens externas.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-logo-icon-svg-download-png-1720087.png?f=webp&w=256" alt="Logo JavaScript"> <!--URL-->
</body>
</html>
